version: '2'

services:
  
  dhcpclient:
    image: joaniznardo/ubuntum7base
    privileged: true
    mem_limit: 100m
    hostname: dhcpclient
    container_name: dhcpclient
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    networks:
      x1:
        ipv4_address: 72.28.1.101
##    volumes:
##      - ./resolv.conf:/etc/resolv.conf
##    dns: 
##      - 71.28.1.100
##      - 8.8.8.8
##    dns_search:
##      - lab11.m7
    
  dhcpdnsserver:
    image: joaniznardo/ubuntum7dhcp1
    privileged: true
    mem_limit: 100m
    hostname: dhcpdnsserver
    container_name: dhcpdnsserver
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
#    ports:
#      - "53:53/udp"
    networks:
      x1:
        ipv4_address: 72.28.1.100
  
networks:
  x1:
    ipam:
      driver: default
      config:
        - subnet: 72.28.0.0/16
          ip_range: 72.28.1.0/30
          gateway: 72.28.1.1
          aux_addresses:
            host1: 72.28.1.2
            host2: 72.28.1.3
